<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/dashboard-5/dashboard-5.css">
    <script src="/dashboard-5/dashboard-5.js" type="module"></script>
</head>

<div id="top-title">
    <h4 style="color:#034673; text-align: center;">List of Guest birthdays</h4>
</div>
<div id="visualization-container" class="D5">
    <div id="first-row">
        <div id="first-row-first-col">
            <div id="D5-filter">
                <select id="D5-choose_month"></select>
            </div>
            <canvas id="chart51" style=" max-width: 1117px; max-height: 558px;"></canvas>
        </div>
        <div id="first-row-second-col">
            <div id="first-row-second-col-kpi-one">
                <div class="kpi-label">Total birthdays in a month</div>
                <div id="total-birthdays" class="kpi-value">0</div>
            </div>
            <div id="first-row-second-col-kpi-two">
                <div class="kpi-label">Percentage of total birthdays</div>
                <div id="birthday-percentage" class="kpi-value">0%</div>
            </div>
            <div id="first-row-second-col-kpi-three">
                <div class="kpi-label">Upcoming birthdays (next 7 days)</div>
                <div id="upcoming-birthdays" class="kpi-value">0</div>
            </div>
        </div>
    </div>
    <div id="second-row">
        <div id="second-row-first-col">
            <div id="D5-ai-analysis"></div>
        </div>
        <div id="second-row-second-col">
            <div id="second-row-second-col-top">
                <div class="birthday-table-container">
                    <table id="upcoming-birthday-table">
                        <thead>
                            <tr>
                                <th>Client ID</th>
                                <th>Name</th>
                                <th>Birthday</th>
                                <th>Days Until</th>
                            </tr>
                        </thead>
                        <tbody id="upcoming-birthday-list">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="fourth-row">
        <div id="D5-ai-analysis-2"></div>
    </div>
</div>
</html>
