<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="/dashboard-7/dashboard-7.css" />

  <div id="top-title">
    <h4 style="color:#034673; text-align: center;">Number and Percentage of canceled Bookings</h4>

  <div id="visualization-container" class="D7">

        <canvas id="chart71" style="width: auto; height: auto;"></canvas>
        <div class="filter-container">
          <select id="D7-choose_year" class="filter-dropdown"></select>
          <select id="D7-choose_month" class="filter-dropdown"></select>
        </div>
      </div>
      <div id="second-row_right_bar" class="chart-item">
        <canvas id="chart72"></canvas>
      </div>
    </div>
    <div id="third-row" class="ai-container">
      <div id="Ai_report" class="ai-item">
        <div id="D7-ai-analysis"></div>
      </div>
    </div>
