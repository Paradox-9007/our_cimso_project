<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/dashboard-3/dashboard-3.css">

<body>
    <div id="top-title">

    <div id="visualization-container" class="D3">

                    </div>
                </div>
                <div id="side-col">
                    <div id="side-col-top">

                        <div id="total_departure_today">

                        </div>

                        </div>
                    </div>
                </div>
            </div>

            <div id="second-row">
                <div id="arrival_percent_chart">
                    <canvas id="chart33" style="max-width: 360px; max-height: 360px;"></canvas>
                </div>
                <div id="arrival_percent_and_departure_percent">
                    <div id="arrival_percent">
                        KPI 3
                    </div>
                    <div id="departure_percent">
                        KPI 4
                    </div>
                </div>
                <div id="departure_percent_chart">
