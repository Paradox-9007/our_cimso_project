<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/dashboard-9/dashboard-9.css">
    <script src="/dashboard-9/dashboard-9.js" type="module"></script>
</head>

<div id="top-title">
    <h4 style="color:#034673; text-align: center;">Total Income by current month and current year</h4>
</div>
<div id="visualization-container" class="D9">

    <div id="main-container">
        <div class="filter">
            <select id="D9-choose_year"></select>
            <select id="D9-choose_month"></select> 
        </div>
        <canvas id="chart91" style="height: auto; width: auto;"></canvas>
    </div>  

    <div id="side-container">
        <div id="kpi-container">
            <div class="kpi-visual" id="total-income-this-month">
                <h3>Total Revenue</h3>
                <div class="kpi-value"><span id="total-income-value">0</span></div>
                <div id="kpi-trend-1"></div>
            </div>
            <div class="kpi-visual" id="month-over-month-change">
                <h3>Revenue Growth</h3>
                <div class="kpi-value"><span id="mom-change-value">0</span></div>
                <div id="kpi-trend-2">Month-over-Month Performance</div>
            </div>
            <div class="kpi-visual" id="income-contribution">
                <h3>Contribution</h3>
                <div class="kpi-value"><span id="contribution-value">0</span></div>
                <div id="kpi-trend-3">Contribution to Annual Revenue</div>
            </div>
        </div>
        <div id="side-visual">
            <canvas id="chart92" style="height: auto; width: auto;"></canvas>
        </div>
    </div>

    <div id="bottom-container">
        <div id="bottom-left-visual">
            <div id="D9-ai-analysis"> AI Report</div>
        </div>
</div>
