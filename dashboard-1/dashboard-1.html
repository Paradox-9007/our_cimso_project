<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/dashboard-1/dashboard-1.css">
    <script src="/dashboard-1/dashboard-1.js" type="module"></script>
</head>

<div id="top-title">
    <h4>Number and percentage of booking arrivals within a current month and current year</h4>
</div>
<div id="visualization-container" class="D1">

    <div id="main-container">
        <div class="filter">
            <select id="choose_year"></select>
            <select id="choose_month"></select> 
        </div>
        <canvas id="chart1" style="height: auto; width: auto;"></canvas>
    </div>  

    <div id="side-container">
        <div id="kpi-container">
            <div class="kpi-visual" id="total-arrival-this-month">KPI 1</div>
            <div class="kpi-visual" id="booking-volume-difference">KPI 2</div>
            <div class="kpi-visual" id="total-growth-rate">KPI 3</div>
            <div class="kpi-visual" id="booking-percentage">KPI 4</div>
        </div>
        <div id="side-visual">
            <canvas id="chart2" style="height: auto; width: auto;"></canvas>
        </div>
    </div>

    <div id="bottom-container">
        <div id="bottom-left-visual">
            <div id="D1-ai-analysis"> AI report</div>
        </div>
    </div>
</div>
</html>
